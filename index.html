<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" >
    <title>Calculator</title>
  </head>
  <body>
    <script src="./index.js"></script>
    <div class="calculator">
        <div class="number-line">
            <input class="display" placeholder="0" type="number" id="display">
        </div>
        <div class="number-line">
            <button class="number" onclick="buttonClick(event);">1</button>
            <button class="number" onclick="buttonClick(event);">2</button>
            <button class="number" onclick="buttonClick(event);">3</button>
        </div>
        <div class="number-line">
            <button class="number" onclick="buttonClick(event);">4</button>
            <button class="number" onclick="buttonClick(event);">5</button>
            <button class="number" onclick="buttonClick(event);">6</button>
        </div>
        <div class="number-line">
            <button class="number" onclick="buttonClick(event);">7</button>
            <button class="number" onclick="buttonClick(event);">8</button>
            <button class="number" onclick="buttonClick(event);">9</button>
        </div>
        <div class="number-line">
            <button class="simbol minus" onclick="registerOperation('minus');">-</button>
            <button class="number" onclick="buttonClick(event);">0</button>
            <button class="simbol plus" onclick="registerOperation('sum');">+</button>
        </div>
        <div class="number-line">
            <button class="simbol divide" onclick="registerOperation('divide');">รท</button>
            <button class="simbol multiply" onclick="registerOperation('multiply');">x</button>
            <button class="simbol equal" onclick="doOperation();">=</button>
        </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" >
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
        <div class="number-line">
            <p class="display"></p>
        </div>
        <div class="number-line">
            <p class="number">1</p>
            <p class="number">2</p>
            <p class="number">3</p>
        </div>
        <div class="number-line">
            <p class="number">4</p>
            <p class="number">5</p>
            <p class="number">6</p>
        </div>
        <div class="number-line">
            <p class="number">7</p>
            <p class="number">8</p>
            <p class="number">9</p>
        </div>
        <div class="number-line">
            <p class="simbol minus">-</p>
            <p class="number">0</p>
            <p class="simbol plus">+</p>
        </div>
        <div class="number-line">
            <p class="simbol divide">รท</p>
            <p class="simbol multiply">x</p>
            <p class="simbol equal">=</p>
        </div>
    </div>
  </body>
</html>
